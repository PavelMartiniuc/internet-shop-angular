<h5 mat-dialog-title>Добавление товара</h5>
<form [formGroup]="myForm" (ngSubmit)="onSubmit" mat-dialog-content class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Название</mat-label>
    <input matInput formControlName="title" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Цена</mat-label>
    <input matInput formControlName="price" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Год выпуска</mat-label>
    <input matInput formControlName="year" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Чип</mat-label>
    <input matInput formControlName="chip" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>SSD</mat-label>
    <input matInput formControlName="ssd" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>RAM</mat-label>
    <input matInput formControlName="memory" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Экран</mat-label>
    <input matInput formControlName="display" >
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button type="submit" (click)="onSubmit()" cdkFocusInitial>{{ isNewProduct? "Добавить товар" : "Обновить товар" }}</button>
  </div>

</form>
