<mat-toolbar color="primary" *ngIf="canEdit">
  <mat-toolbar-row >
    <span class="example-spacer"></span>
    <div class="toolbar no-select">
      <button class="toolbar button" mat-flat-button (click)="openDialog()">Добавить товар</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img class="image" mat-card-image src="{{product.image}}" >
          <p>Цена: {{product.price | currency}}</p>
          <p>Год: {{product.year }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>В корзину</button>
          <button mat-button [routerLink]="['/product', product.id]"  >Подробнее</button>
        </mat-card-actions>
      </mat-card>
</div>
